{% extends 'main.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock css %}
{% block content %}


<div class="login-container">
    <h1>Create your Free Account</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        Already have a account? <a href="{% url 'login' %}">Log in</a>
    </div>
    
</div>
{% endblock %}
